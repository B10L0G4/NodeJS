<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pageLogin">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <h1>Conecta Livros</h1>
            <h2>Bem Vindo</h2>
            <label class="email" for="email">Email</label>
            <input type="text" name="email" placeholder="Email" [(ngModel)]="login.email" required>
            <label class="senha" for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" [(ngModel)]="login.senha" required>
            <button type="submit" [disabled]="form.form.invalid">Login</button>
            <button type="button" [routerLink]="['/criar-conta']">Registrar</button>

        </form>
    </div>
</body>
</html>
